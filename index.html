<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 数据分析 Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>📊 YouTube 数据分析 Dashboard</h1>
        <nav>
            <a href="index.html">🏠 首页</a>
            <a href="team.html">👥 团队介绍</a>
        </nav>
    </header>

    <main>
        <iframe width="100%" height="900" src="https://lookerstudio.google.com/embed/reporting/7b5b480f-a0e3-45f5-94e7-1dec99d1e329/page/JgD" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>

        <!-- ChatGPT API 交互 -->
        <div class="chat-container">
            <h2>🤖 Chat with GPT</h2>
            <textarea id="user-input" placeholder="输入你的问题..."></textarea>
            <button onclick="sendMessage()">发送</button>
            <div id="chat-output"></div>
        </div>
    </main>

    <footer>
        <p>📅 每小时更新数据 | 由团队维护</p>
    </footer>

    <script>
        const API_KEY = "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";  // 替换为你的 OpenAI API Key

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            document.getElementById("chat-output").innerHTML = "⏳ 正在生成回复...";
            
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: "gpt-4",  // 你也可以换成 "gpt-3.5-turbo"
                    messages: [{ role: "user", content: userInput }]
                })
            });

            const data = await response.json();
            document.getElementById("chat-output").innerHTML = `<strong>ChatGPT:</strong> ${data.choices[0].message.content}`;
        }
    </script>
</body>
</html>
