<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔑 Login | YouTube Data Analytics</title>
    <link rel="stylesheet" href="styles_login.css">
</head>
<body>
    <div class="login-box">
        <h2>🔑 Login YouTube Data Analytics</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p class="footer">Journey to the West Team</p>
    </div>

    <div class="logo-container">
        <img src="logo.png" alt="Team Logo">
    </div>

    <script src="script1.js"></script>

    <script>
  function login() {
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;

      if (username && password) { 
          localStorage.setItem("username", username); // 存储用户名
          window.location.href = "index.html"; // ✅ 登录成功后跳转到 Dashboard
      } else {
          alert("Please enter both Username and Password!");
      }
  }
</script>
</body>
</html>
