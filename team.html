<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👥 我们的团队</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 调整背景和文本颜色 */
        .team-page {
            background: url("11.JPG") no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* 团队介绍样式 */
        .team-content {
            background: rgba(0, 0, 0, 0.5);
            padding: 50px;
            margin: 50px auto;
            width: 60%;
            border-radius: 10px;
            text-align: center;
        }

        /* 团队照片区域 */
        .team-photo-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap; /* 保证在小屏幕上换行 */
            margin-top: 30px;
        }

        /* 单个照片框 */
        .team-photo {
            text-align: center;
            margin: 10px;
        }

        /* 照片样式 */
        .team-photo img {
            width: 150px;  /* 可调整大小 */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }

        /* 姓名样式 */
        .team-photo .name {
            margin-top: 8px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body class="team-page">
    <header>
        <h1>👥 我们的团队</h1>
        <nav>
            <a href="index.html">🏠 首页</a>
            <a href="team.html">👥 团队介绍</a>
        </nav>
    </header>

    <main class="team-content">
        <h2>🚀 欢迎来到我们的团队！</h2>
        <p>我们是一群热爱数据分析的团队，专注于 YouTube 趋势数据分析。💡</p>

        <!-- 团队照片展示 -->
        <div class="team-photo-container">
            <div class="team-photo">
                <img src="1.jpg" alt="团队成员1">
                <div class="name">姓名1</div>
            </div>
            <div class="team-photo">
                <img src="2.jpg" alt="团队成员2">
                <div class="name">姓名2</div>
            </div>
            <div class="team-photo">
                <img src="3.jpg" alt="团队成员3">
                <div class="name">姓名3</div>
            </div>
            <div class="team-photo">
                <img src="4.jpg" alt="团队成员4">
                <div class="name">姓名4</div>
            </div>
            <div class="team-photo">
                <img src="5.jpg" alt="团队成员5">
                <div class="name">姓名5</div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 YouTube 数据分析团队 | 让数据驱动未来！</p>
    </footer>
</body>
</html>
